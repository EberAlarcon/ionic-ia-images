<!-- De esta manera reutilizo el header -->

<app-header backButton="/home" title="Estudio"></app-header>


<ion-content>

    <!-- PARA AJUSTAR DE ACUERDO A LA PANTALLA DEL USUARRIO -->
    <ion-grid fixed>
        <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
                <ion-item class="title-item">
                    <ion-label class="ion-text-wrap">
                        Generar <br>
                        Imagen
                    </ion-label>
                    <ion-buttons slot="end">
                        <ion-button (click)="ramdomPromp()" fill="outline" shape="round">
                            Sorpr√©ndeme
                        </ion-button>
                    </ion-buttons>
                </ion-item>
            
                <!-- CREAMOS UNA ETIQUETA FORM -->
            
                <form [formGroup]="form" (ngSubmit)="submit()" (keyup.enter)="submit()">
            
                    <ion-item class="input-item">
                        <ion-label position="stacked">Tu Nombre</ion-label>
                        <ion-input formControlName="name" placeholder="Eber Alarcon"></ion-input>
                    </ion-item>
                    
            
                    <ion-item class="input-item">
                        <ion-label position="stacked">Ingresa una descripcion detallada</ion-label>
                        <ion-textarea auto-grow="true" formControlName="prompt" placeholder="Un negro blanco"></ion-textarea>
                    </ion-item>
            
                    <!-- CREAR UN BOTON DE GENERAR IMAGEN Y TAMBIEN SEA VALIDADO -->
                    <div class="ion-text-center">
                        <ion-button [disabled]="form.invalid" class="submit-btn" type="submit" shape="round">
                            Generar
                            <ion-icon slot="end" name="images-outline"></ion-icon>
                        </ion-button>
            
                    </div>
            
                </form>
            </ion-col>



            <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
                    <!-- PARA LAS PUBLICACIONES -->

    <ion-item *ngIf="userPosts.length" class="title-item">
        <ion-label class="ion-text-wrap">
            Mis <br>
            Publicaciones
        </ion-label>
    </ion-item>
        <!-- RECORREMOS LA IMAGEN QUE TIENE LA PERSONA Y LA MOSTRAMOS -->
    <ion-grid (click)="showPostDetail(p)" class="post click" *ngFor="let p of userPosts">
        <ion-row>
            <ion-col size="12">
                {{p.prompt}}
            </ion-col>
            <ion-col size="3" *ngFor="let image of p.images">
                <img [src]="image">

            </ion-col>
        </ion-row>
    </ion-grid>
            </ion-col>

        </ion-row>
    </ion-grid>





</ion-content>
